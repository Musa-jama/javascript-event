<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 30px;
            color: black;
            background-color: silver;
        }
        .section {
            border: 2px solid black;
            padding: 15px;
            margin-bottom: 15px;
        }
        .btn-container button {
            margin: 5px;
            padding: 5px 10px;
        }
        
        button:hover {
            background-color: transparent;
            cursor: pointer;
        }
        </style>
</head>
<body>
   
    <div class="section">
        <button id="mouseBtn">Hover over me</button>
        <p id="mouseMessage">Move the mouse over the button!</p>
        </div>
        
        
        <div class="section">
        <input type="text" id="keyInput" placeholder="Type something...">
        <p>Last key pressed: <span id="keyOutput">None</span></p>
        </div>
        
        
        <div class="section">
        <form id="simpleForm">
            <input type="text" placeholder="Enter something">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
        </div>
        
        
        <div class="section">
        <input type="text" id="focusInput" placeholder="Click here">
        <p id="focusMessage">Click the input field</p>
        </div>
        
        
        <div class="section btn-container" id="buttonContainer">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <p id="buttonMessage">Click a button above</p>
        </div>
        
        <script src="script.js"></script>
        
    
</body>
</html>
